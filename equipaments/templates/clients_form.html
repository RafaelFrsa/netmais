{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}
<div class="row">
	<div class="col-sm-6">
		
		<form method="POST" enctype="multipart/form-data">
        	{% csrf_token %}
        	<label class="label label-primary">{{ form.Equipamento|bootstrap }}</label>
        	<label class="label label-primary">{{ form.name|bootstrap }}</label>
        	<label class="label label-primary">{{ form.location|bootstrap }}</label>

        	
      
        	<button type="submit" class="btn btn-primary">Cadastrar</button>
     
    	</form>
	</div>
</div>
 


{% endblock %}
